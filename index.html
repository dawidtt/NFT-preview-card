<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  
</head>
<body>
  <div id="main-container">
    <div id="top">
      <div id="img">
        <img id="main-image" src="./images/image-equilibrium.jpg" alt="">
        <img id="view-icon" src="./images/icon-view.svg" alt="">
      </div>
      
    </div>
    <div id="mid">
      <h2>Equilibrium #3429</h2>
      <p class="p-margin">Our Equilibrium collection promotes </p>
      <p class="p-margin">balance and calm.</p>
      <div id="mid-bottom">
        <div id="mid-bottom-left">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div id="mid-bottom-right">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
        
      </div>
    </div>
    <div id="bottom">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  

  

 
 
  
  

</body>
</html>
